<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000000 60%, #020d18 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 50px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #0077ff;
            margin: 0 0 30px 0; /* Reduced margin for better alignment */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #000;
            text-decoration: none;
            border: 2px solid #d6d8e4;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #1100ff, #0077ff);
            transform: scale(0);
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }

        .button:hover::before {
            transform: scale(1);
        }

        .button:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Blue and White Modern Company Logo (3).png" alt="Logo" class="logo">
        <h1>Welcome to Group-1 Websites</h1>
        <a href="index.html" class="button">Get Started</a>
    </div>
</body>
</html>
